<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caleb Ruhm - Final Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/4cf78acc70.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <label class="toggle">
      <input type="checkbox">
      <span class="slider"></span>
    </label>

  <div class="card">
    <div class="card-container">
      <div class="searchBox">
        <input type="text" class="searchBar" id="search" name="search" placeholder="Search City" autocomplete="off">
        <button class="fas fa-search searchBtn"></button>
      </div>
      <div class="weather">
        <h2 class="city">Tokyo</h2>
        <div class="weatherRow">
          <div class="temperature"></div>
          <img src="" alt="Weather Icon" class="weatherIcon">
        </div>
        <div class="weatherinfo">
          <div class="info"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
