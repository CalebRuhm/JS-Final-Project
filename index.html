    <label class="toggle">
      <input type="checkbox">

  <div class="card">

      <div class="searchBox">
        <input type="text" id="search" name="search" placeholder="Search City">
        <button class="fas fa-search"></button>
      </div>
      <div class="weather">
        <h2 class="city">Tokyo</h2>
        <div class="temperature">51&#176;F</div>
        <img src="" alt="" class="weather-icon">
        <div class="weatherinfo">
          <div class="info">Sunny with chance of showers</div>
          <div class="humidity">Humidity: 11%</div>

        </div>
      </div>
    </div>
  </div>
